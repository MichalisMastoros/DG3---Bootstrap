<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Eindopdracht</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">DG3 Eindopdracht</a>
      </div>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>
          <li class="active"><a href="#">Formulier</a></li>
          <li><a href="nieuwssite/nieuwssite_algemeen.html">Nieuws</a></li>
          <li><a href="opmerkingen.html">Opmerkingen</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container" style="margin-top:70px">
    <!-- Alerts -->
    <div class="alert alert-dismissible" style="display:none" id="addressAlert"><span class="close" id="addressAlertButton">&times</span></div>
    <div class="alert alert-dismissible" style="display:none" id="naamAlert"><span class="close" id="naamAlertButton"></span></div>
    <!-- Forms + Inputs -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" placeholder="Address" id="address">
    </div>
    <div class="form-group">
      <label for="naam">Naam:</label>
      <input type="text" class="form-control" placeholder="Naam" id="naam">
    </div>
    <!-- Submit button -->
    <div class="form-group">
      <button type="submit" data-toggle="modal" data-target="#modal" class="btn btn-default" name="button">Submit</button>
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#helpAddress" name="button"><i>Help</i></button>
      <span id="helpAddress" class="help-block collapse">Proper Address = <i>Text followed by Number</i> <br> Proper Name = <i>Text only</i></span>
    </div>
  </div>

  <!-- Modal -->
  <div class="container">
    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" name="button">&times;</button>
            <h4 class="modal-title">Confirmation</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to send the form?</p>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="control()" class="btn btn-default" data-dismiss="modal" name="button">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" name="button">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="formulier_control.js"></script>
</body>
</html>
